              // "Authorization": `Bearer ${adminToken}`

          }
        )

          .then((applicant) => {
            const jobTitle = ``;
            let output = `
                    <button type="submit" class="btn btn--delete" data-id="${applicantId}">Delete</button>
                    <button type="submit" class="btn--without-bg bookmarkBtn" data-id="${applicantId}"><i class="ri-star-line"></i></button>
                    `;
            document.getElementById("applicant-name").value =
              applicant.note.first_name + " " + applicant.note.last_name;
            document.getElementById("applicant-email").value =
              applicant.note.email;
            document.getElementById("applicant-number").value =
              applicant.note.phone_number;
            document.getElementById("applicant-address").value =
              applicant.note.address;
            document.getElementById("applicant-state").value =
              applicant.note.state;
            document.getElementById("applicant-country").value =
              applicant.note.country;
            document.getElementById("cover-letter").value =
              applicant.note.cover_letter;
            document.getElementById("applicant-age").value = applicant.note.age;
            document.getElementById("applicant-resume").value =
              applicant.cv_upload;
            document.getElementById("applicant-salary").value =
              applicant.note.salary;
            document.getElementById("job-title").innerHTML =
              applicant.note.job.job_title;

            document.querySelector(".application-btn-group").innerHTML = output;

            loadingOverlay.classList.remove("active");

            // console.log(applicantId);
            // const output =
          })

            alertMessage.classList.add("response--error-message");
            alertMessage.textContent =

            loadingOverlay.classList.remove("active");

      function deleteApplication(applicantId) {
        loadingOverlay.classList.add("active");
        fetch(
          `https://anyworkx.onrender.com/api/admin/view/application/details/${applicantId}/`,
          {
            method: "DELETE",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${adminToken}`,
            },
          }
        )
          .then((response) => {
            if (response.status === 204) {
              // Successful deletion (no content)
              alertMessage.classList.add("response--success-message");
              alertMessage.textContent = "Applicant deleted successfully";
              const messageDisappear = function () {
                alertMessage.style.display = "none";
              };
              setTimeout(messageDisappear, 5000);
              console.log(
                `Applicant with ID ${applicantId} deleted successfully.`
              );

              loadingOverlay.classList.remove("active");

              setInterval((window.location.href = history.back()), 3000);
            } else {
              console.log(
                `Error deleting applicant with ID ${applicantId}. Status: ${response.status}`
              );
            }
          })
          .catch((error) => {
            alertMessage.classList.add("response--error-message");
            alertMessage.textContent = "Something went wrong, please try again";
            console.log(
              `Error deleting applicant with ID ${applicantId}: ${error}`
            );
            loadingOverlay.classList.remove("active");
          });
      }

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("btn--delete")) {
          const applicantId = e.target.getAttribute("data-id");
          deleteApplication(applicantId);
        }
      });

      function bookmarkApplicant(applicantId) {
        const bookmarkButton = document.querySelector(".bookmarkBtn");
        loadingOverlay.classList.add("active");

        fetch(
          `https://anyworkx.onrender.com/api/admin/mark/applicant/${applicantId}/`,
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              Authorization: `Bearer ${adminToken}`,
            },
          }
        )
          .then((response) => response.json())
          .then((data) => {
            console.log(
              `Applicant with ID ${applicantId} marked successfully.`
            );

            bookmarkButton.classList.toggle("active-bookmark");

            alertMessage.classList.add("response--success-message");
            alertMessage.textContent = "Applicant bookmarked successfully.";

            const messageDisappear = function () {
              alertMessage.style.display = "none";
            };
            setTimeout(messageDisappear, 3000);

            loadingOverlay.classList.remove("active");
          })
          .catch((error) => {
            console.log(
              `Error adding Applicant with ID ${applicantId}: ${error}`
            );
            alertMessage.classList.add("response--error-message");
            alertMessage.textContent =
              "Something, went wrong. Please, refresh and try again";

            const messageDisappear = function () {
              alertMessage.style.display = "none";
            };
            setTimeout(messageDisappear, 3000);

            loadingOverlay.classList.remove("active");
          });
      }

      document.addEventListener("click", (e) => {
        if (e.target.classList.contains("bookmarkBtn")) {

          bookmarkApplicant(applicantId);
