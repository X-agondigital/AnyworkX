    <div class="sidebar">
      <a class="active" href="all-job.html">
        <h4>Job</h4>

        <h4>Applications</h4>
        <p>View available applications</p>
      </a>
    </div>

    <main class="main-content aside-sidebar">
      <section class="create-job--wrapper">
        <header class="secondary--nav">
          <h2>Create a Job</h2>
          <a href="all-job.html" class="btn">View all jobs</a>
        </header>

        <article class="job-application--fields">
          <form id="create-job">
            <div>
              <label for="job-category">Job Category</label>
              <select
                name="job-category"
                id="job-category"
                class="input-field"
                placeholder="Select job category"
              ></select>
            </div>
            <div>
              <label for="job-title">Job Title</label>
              <input
                type="text"
                class="input-field"
                name="job_title"
                id="job-title"
                required
              />
            </div>
            <div>
              <label for="about-job">About Job</label>
              <textarea name="about-job" id="job_description"></textarea>
            </div>
            <div>
              <label for="position">Position</label>
              <input
                type="text"
                class="input-field"
                name="position"
                id="position"
                required
              />
            </div>
            <div>
              <label for="location">Location</label>
              <input
                type="text"
                class="input-field"
                name="job_location"
                id="job-location"
                required
                placeholder="E.g. “Nigeria, Ghana” or “Anywhere”"
              />
            </div>

            <div>
              <label for="requirement-heading">Job Requirements Heading</label>
              <input
                type="text"
                class="input-field"
                name="requirement-heading"
                id="requirement-heading"
                required
                placeholder="E.g. Job Requirements"
              />
            </div>

            <div>
              <label for="job-requirements">Job Requirements</label>
              <textarea
                name="job-requirements"
                id="job-requirements"
              ></textarea>
            </div>

            <div>
              <label for="skill-requirement">What we Offer title</label>
              <input
                type="text"
                name="skill-requirement"
                id="skill-requirement"
                placeholder="e.g What we offer"
                required
              />
            </div>

            <div>
              <label for="offer">What we offer</label>
              <textarea name="offer" id="offer" required></textarea>
            </div>
            <button type="submit" class="btn" id="publish-btn">
              Publish Job
            </button>
          </form>
        </article>
      </section>
    </main>
