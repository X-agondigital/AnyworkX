<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="no-index,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyWorkX Admin panel | All Admin List</title>

    <link rel="icon" href="../../assets/images/favicon.png">

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Remix Icon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/scss/admin.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/scss/modal.css" rel="stylesheet">

</head>

<body>
    <nav class="admin-nav">
        <div class="logo--container">
            <img src="../../assets/images/anyworkx-logo-dark.png" alt="logo for anyworks" class="logo-image">
        </div>

        <div class="menu--toggle">
            <i class="ri-menu-3-line hamburger" id="hamburger"></i>
        </div>

        <div class="right--side__nav">
            <ul class="nav--items__container">
                <a href="../admin-message/admin-message.html" class="admin_nav-link">
                    <li class="admin_nav-item"><i class="ri-message-2-line"></i> <span>Messages</span></li>
                </a>
                <a href="../admin-subscription/subscribers.html" class="admin_nav-link">
                    <li class="admin_nav-item"><i class="ri-mail-check-line "></i> <span>Email Subscriptions</span></li>
                </a>
                <a href="../admin-subscription/contact-page.html" class="admin_nav-link">
                    <li class="admin_nav-item">
                      <i class="ri-mail-check-line"></i> <span>Contact Page</span>
                    </li>
                </a>
                <a href="../admin-job/all-job.html" class="admin_nav-link">
                    <li class="admin_nav-item"><i class="ri-briefcase-line"></i> <span>Manage jobs</span></li>
                </a>
                <a href="all-admin.html" class="admin_nav-link active">
                    <li class="admin_nav-item"><i class="ri-user-3-line"></i> <span>Manage Admins</span></li>
                </a>

            </ul>

            <div class="cta-button"><button class="btn get--started__btn" id="logout">Logout</button></div>
        </div>
    </nav>
    <div class="overlay hidden"></div>

    <div id="loading-overlay">
        <div class="loading-indicator"></div>
    </div>

    <div id="response-message"></div>

    <div class="modal hidden" id="delete-job-modal">
        <div class="modal-content">
            <p>Are you sure you want to delete this image?</p>
            <div class="modal-buttons">
                <button class="btn--cancel">Cancel</button>
                <button class="btn--delete" data-id="${jobCategory.id}">Delete</button>
            </div>
        </div>
    </div>


    <main class="main-content">

        <header class="secondary--nav">
            <h2>Manage Gallery</h2>
            <a href="add-image.html" class="btn">Add Image</a>
        </header>

        <section class="jobs--list">
            <table id="table-jobs-list">
                <thead id="thead-output">
                    <tr>
                        <th scope="col">Image</th>
                        <th scope="col">Description</th>
                        <th scope="col" colspan="2">Actions</th>
                    </tr>
                </thead>

                <tbody id="images-table-body">
                    
                    
                </tbody>
            </table>
        </section>

    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/gallery.js"></script>
    <!-- <script src="../../assets/js/auth.js"></script> -->
    <!-- <script src="../../assets/js/admin.js"></script> -->

    
</body>

</html>
