<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="no-index,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnyWorkX Admin panel | Create Job</title>

    <link rel="icon" href="../../assets/images/favicon.png">

    <!-- Google Font CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!--Remix Icon CDN-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <link rel="stylesheet" href="../../assets/scss/admin.css" rel="stylesheet">
</head>

<body>
    <nav class="admin-nav">
        <div class="logo--container">
            <img src="../../assets/images/anyworkx-logo-dark.png" alt="logo for anyworks" class="logo-image">
        </div>

        <div class="menu--toggle">
            <i class="ri-menu-3-line hamburger" id="hamburger"></i>
        </div>

        <div class="right--side__nav">
            <ul class="nav--items__container">
                <a href="../admin-message/admin-message.html" class="admin_nav-link">
                    <li class="admin_nav-item"><i class="ri-message-2-line"></i> <span>Messages</span></li>
                </a>
                <a href="../admin-subscription/subscribers.html" class="admin_nav-link">
                    <li class="admin_nav-item"><i class="ri-mail-check-line "></i> <span>Email Subscriptions</span></li>
                </a>
                <a href="../admin-subscription/contact-page.html" class="admin_nav-link">
                    <li class="admin_nav-item">
                      <i class="ri-mail-check-line"></i> <span>Contact Page</span>
                    </li>
                </a>
                <a href="../admin-job/all-job.html" class="admin_nav-link">
                    <li class="admin_nav-item"><i class="ri-briefcase-line"></i> <span>Manage jobs</span></li>
                </a>
                <a href="all-admin.html" class="admin_nav-link active">
                    <li class="admin_nav-item"><i class="ri-user-3-line"></i> <span>Manage Admins</span></li>
                </a>

            </ul>

            <div class="cta-button"><a href="../admin-login.html"><button class="btn get--started__btn"
                        id="logout">Logout</button></a></div>
        </div>
    </nav>
    <div class="overlay hidden"></div>
    <div id="loading-overlay">
        <div class="loading-indicator"></div>
    </div>

    <main class="main-content">
        <section class="create-job--wrapper">
            <header class="secondary--nav">
                <h2>Create Admin</h2>
                <a href="all-admin.html" class="btn">Manage-admins</a>
            </header>

            <article class="job-application--fields">
                <form id="create-admin">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" id="admin-username" name="admin-username" class="input-field">
                    </div>
                    <div>
                        <label for="email">Email:</label>
                        <input type="email" id="admin-email" name="admin-email" class="input-field">
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="admin-password" name="admin-password" class="input-field">
                    </div>
                    <button type="submit" class="btn" id="publish-btn">Create Admin</button>
                </form>
            </article>
        </section>
    </main>

    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/auth.js"></script>

    <script>
        const adminToken = localStorage.getItem('adminToken');
        const loadingOverlay = document.getElementById('loading-overlay');

        const adminForm = document.getElementById("create-admin");
        adminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            loadingOverlay.classList.add('active');

            const adminUsername = document.getElementById("admin-username").value;
            const adminEmail = document.getElementById("admin-email").value;
            const adminPassword = document.getElementById("admin-password").value;

            try {
                const response = await fetch("https://anyworkx.onrender.com/api/admin/create/list/staff/", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${adminToken}`
                    },
                    body: JSON.stringify({
                        username: adminUsername,
                        email: adminEmail,
                        password: adminPassword
                    }),
                });

                if (!response.ok) {
                    throw new Error(`Network response was not ok: ${response.status}`);
                }

                const data = await response.json();
                // console.log(data);
                loadingOverlay.classList.remove('active');
                window.location.href = "all-admin.html";
            } catch (error) {
                // console.error("Error during admin creation:", error);
                const alertMessage = document.querySelector("#response-message");
                alertMessage.classList.add("response--error-message");
                alertMessage.textContent = "Something went wrong, please refresh and try again";
                loadingOverlay.classList.remove('active');

                // Check if the error message exists in the error object
                if (error.message) {
                    console.error("Server Error Message:", error.message);
                }
            }
        });


    </script>
</body>

</html>
