<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <style>
      .carousel {
        /* perspective: 1000px; Add perspective for 3D effect */
        width: 400px;
        height: 300px;
        margin: 0 auto;
        overflow: hidden; /* Hide overflow */
      }
      .image-container {
        display: block;
        animation: carouselAnimation 5s infinite; /* Autoplay animation */
      }
      .image {
        width: 100%;
        height: 100%;
        margin-right: 10px; /* Add margin between images */
        transform-style: preserve-3d; /* Preserve 3D transformation */
      }

      @keyframes carouselAnimation {
        0% {
          transform: translateY(0%);
        }
        33.33% {
          transform: translateY(-1200%);
        }
        66.66% {
          transform: translateY(-100%);
        }
        100% {
          transform: translateY(0%);
        }
      }
    </style>
  </head>
  <body>
    <div class="carousel">
      <div class="image-container">
        <img class="image" src="assets/images/app-mockup-1.png" alt="Image 1" />
        <img class="image" src="assets/images/app-mockup-2.png" alt="Image 2" />
        <!-- <img class="image" src="assets/images/app-mockup-3.png" alt="Image 3"> -->
        <!-- Add more images as needed -->
      </div>
    </div>
  </body>
</html>
